<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let recipe of recipes " (click)="recipesService.getRecipe(recipe.id)">
        <ion-avatar slot="start">
          <ion-img [src]='recipe.imageUrl'></ion-img>
        </ion-avatar>
        <ion-button fill="clear" slot="end" (click)="update(recipe.id)"><ion-icon  name="close"></ion-icon></ion-button>
        <ion-label>
          {{recipe.title}}
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
