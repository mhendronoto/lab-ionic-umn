<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1" ></ion-menu-button>
        <!-- <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button> -->
        <!-- <ion-button color="primary" margin (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>Back
        </ion-button> -->
      </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list size-md="6" offset-md="3">
        <ion-item-sliding *ngFor="let p of loadedBookings" #slidingItem>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteBooking(p.id,slidingItem)" color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item >
            <ion-label>
              <h5>{{ p.placeTitle }}</h5>
              <p>Guests: {{ p.guestNumber }}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
          
        </ion-list>
        <ion-text color="primary">My Bookings</ion-text>
        <ion-list>
          <ion-item-sliding *ngFor="let myB of myBookings" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{myB.title}}</h5>
                <p>Guests: </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelMyBooking(myB.id)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>    
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
</ion-content>
