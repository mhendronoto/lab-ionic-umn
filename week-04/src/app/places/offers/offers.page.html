<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
        <!-- <ion-button (click)="onOpenMenu()"><ion-icon name="menu"></ion-icon></ion-button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let p of loadedPlaces" [routerLink]="['/','places','tabs','discover',p.id]">
          <ion-thumbnail slot="start">
            <ion-img [src]="p.imgUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ p.title }}</h2>
            <p>{{ p.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
