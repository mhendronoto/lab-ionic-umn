<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="m1" ></ion-menu-button>
        <!-- <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button> -->
        <!-- <ion-button color="primary" margin (click)="goBack()">
          <ion-icon name="arrow-back"></ion-icon>Back
        </ion-button> -->
      </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let p of loadedBookings" #slidingItem>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteBooking(p.id,slidingItem)" color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item >
            <ion-label>
              <h2>{{ p.placeTitle }}</h2>
              <p>{{ p.guestNumber }}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
          
        </ion-list>
</ion-content>
